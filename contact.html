<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Home</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e5d243858b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <header>
        <div id="logo">
            Andrew's To Do List App
        </div>
        <nav>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="./login.html"><i class="fas fa-user"></i>Login</a></li>
                <li><a href="./join.html"><i class="fas fa-user-plus"></i>Join</a></li>
                <li><a href="./topic.html"><i class="fas fa-question"></i>About</a></li>
                <li><a href="./contact.html"><i class="fas fa-table"></i>Contact</a></li>
            </ul>
        </nav>
    </header>

    <form action="index.html" method="post">
        <div class="form-group row">
            <label class="col-2" for="">Name</label>
            <input type="text" name="fullname">
        </div>


        <div class="form-group row">
            <label class="col-2">Email</label>
            <input type="email" name="email"/>
        </div>

        <div class="form-group row">
            <label class="col-2">Subject</label>
            <select name="lang">
                <option value="en">Help</option>
                <option value="fr">Comments</option>
                <option value="de">Product return</option>
                <option value="nl">Address query</option>
            </select>
        </div>

        <div class="form-group row">
            <label class="col-2">Comments</label>
            <textarea name="comments"></textarea>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>

    </form>
</div>
</div>

</body>
</html>
